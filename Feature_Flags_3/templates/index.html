<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="center">
        {% if flag_value %}
            <button onclick="myFunction()">Click me</button>
        {% endif %}
    </div>
    <script>
        function myFunction() {
            alert("Button clicked!");
        }
    </script>
</body>
</html>
